HybridApi.init();
(function(){
    var getQueryParams = function(name, url) {
        if (!url) url = location.href;
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(url);
        return results == null ? null : results[1];
    }
    var zstk = getQueryParams('zstk');
    var urlindex = getQueryParams('urlindex') || 0;
    var platform = getQueryParams('plafrom') || 'android';

    var links = [
        'https://h5.zhuishushenqi.com/exclusive/list?token=',
        'https://h5.zhuishushenqi.com/v2/exclusiveList.html?token=',
        'https://h5.zhuishushenqi.com/original?gender=male',
        'https://h5.zhuishushenqi.com/original?gender=female',
        'https://h5.zhuishushenqi.com/v2/explore2.html?id=a4c7b8b791044c9abc413c277dd0b2f3&posCode=H1',
        'https://h5.zhuishushenqi.com/v2/explore2.html?id=d322f092a8104c9784feff4680ef18c1&posCode=H15'
    ];

    if(zstk){
        var token = getQueryParams('token'); 
        if(token){
            window.location.href = links[urlindex]+token+"&platform="+platform;
        }else{
            HybridApi.getUserInfo(function(data){
                token = data.token;
                window.location.href = links[urlindex]+token+"&platform="+platform;
            })
        }
    }else{
        window.location.href = links[urlindex]+"&platform="+platform;
    }
})()
